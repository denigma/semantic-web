@(implicit request: UserRequestHeader)
<section id="query" data-view="query" data-param-path="/tools/sparql/endpoint">
    <h1 class="ui header">Query page</h1>
    @files.uploader()

    <textarea class="ui textarea" data-bind-code-sparql="query" id="code" name="code" data-param-mode="application/x-sparql-query">

    </textarea>


    <section class="ui" data-showif="hasErrors">
        <div class="ui piled segment">
            <p data-bind="errors"></p>
        </div>
    </section>
    <button data-event-click="submit" class="ui green button">Send Request</button>
    <button data-event-click="reset" class="ui green button">Reset</button>

    <table class="ui table segment" border>
        <tr data-view="query-headers">
            <th data-template="true" data-bind="name"></th>
        </tr>
        <tr data-template="true">
            <td data-bind="value" data-template="true">

            </td>
        </tr>
    </table>
</section>
