@(implicit request: UserRequestHeader, html:Option[Html] = None,into:String = "main")
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Denigma Knowledge Management System</title>
        @libs.libs()


        <link rel="stylesheet" href="@routes.Assets.at("denigma.css")" type="text/css">

        <script src="@routes.Assets.at("javascripts/scalajs/scala-js-frontend-preopt.js")" type="text/javascript"></script>

    </head>
    <body>

        @header(request)
        <section class="ui divier"></section>
        <h1>WEBSITE IS UNDER CONSTRUCTION!</h1>
        <section class="ui divier"></section>

        @main(request)

        @sidebar(request)

        @if(html.isDefined) {
            <div id="insertMe">
                @{html.get}
            </div>
        }

    </body>

    <script>
        session = {}
        @if(request.username.isDefined) {
            session.user = "@Html(s"${request.username.get.stringValue}")"
        }
        ScalaJavaScript().main();
        @if(html.isDefined) {
            ScalaJavaScript().moveInto("insertMe","@{into}");
        }
    </script>


</html>
