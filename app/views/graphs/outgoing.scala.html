@()(implicit request: RequestHeader)
<section class = "outgoing green" data-view="EdgesView">
    <h4 class="ui top attached inverted green header">Outgoing</h4>
    <p style="ui segment attached">some outgoing nodes</p>
    <div class="ui accordion">
        <section class="e" data-foreach-edge="controllers.graph.outE" data-view="EdgeView" data-addclass-chosen="edge.selected"  data-removeclass-chosen="edge.unselected">
            <div class="name green active title" data-bind="edge.label"></div>

            <div class="active content">


                <section class="accordion ">
                    @properties("edge")

                    <header class="active title"><i class="dropdown icon"></i>
                        Outgoing vertices:
                    </header>
                    <div class="active content">
                        <div class="props" data-foreach-vertex="edge.outgoing" data-addclass-chosen="vertex.selected"  data-removeclass-chosen="vertex.unselected">
                            <div class="name" data-bind="vertex.name"></div>
                            <div class="description" data-bind="vertex.description"></div>
                        </div>
                    </div>

                </section>
            </div>
        </section>
    </div>

</section>
