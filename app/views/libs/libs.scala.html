@()(implicit request: RequestHeader)

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.js"))'></script>

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("d3.js"))'></script>


<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.js"))'></script>
<link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("codemirror.css"))' type="text/css">


<link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("semantic.css"))' type="text/css">
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("semantic.js"))'></script>





@defining("lib/"){
    case (lib)=>{
        <script type="text/javascript" src="@routes.Assets.at(lib+"codemirror/mode/sparql/sparql.js")"></script>
        <link rel="stylesheet" href="@routes.Assets.at(lib+"Smoothness/jquery.ui.all.css")" type="text/css">
        <link rel="stylesheet" href="@routes.Assets.at(lib+"scrollbar/jquery.mCustomScrollbar.css")" type="text/css" />
        <script src="@routes.Assets.at(lib+"scrollbar/jquery.mCustomScrollbar.js")"></script>
    }
}

@pdf()(request)
@ckeditor()
