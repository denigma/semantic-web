@()(implicit request: RequestHeader)

@defining("lib/"){
    case (lib)=>{

        <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-core.js"></script>
        <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-serializer.js"></script>
        <script src="http://rangy.googlecode.com/svn/trunk/currentrelease/rangy-cssclassapplier.js"></script>


        <link rel="stylesheet" href="@routes.Assets.at(lib+"mercury2/mercury.css")" type="text/css">
        <link rel="stylesheet" href="@routes.Assets.at(lib+"mercury2/mercury_regions.css")" type="text/css">

        @*<link href="@routes.Assets.at(lib+"mercury2/mercury.bundle.css")" media="screen" rel="stylesheet" type="text/css">*@

        <script src="@routes.Assets.at(lib+"mercury2/dependencies/liquidmetal-1.2.1.js")" type="text/javascript"></script> <!-- optional, used for filtering lists -->
        <script type="text/javascript" src="@routes.Assets.at(lib+"mercury2/mercury.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at(lib+"mercury2/regions/html.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at(lib+"mercury2/regions/markdown.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at(lib+"mercury2/regions/gallery.js")"></script>
    }
