@(implicit request: UserRequestHeader)


<header>
    <nav class="ui top blue pointing main menu" data-view="menu">

            <div data-template="true" class="blue item">
                <a  data-item-bind-href="uri"><i class="ui-icon-home"></i>
                    <span data-item-bind="label" class ="ui teal header">

                    </span>
                </a>

            </div>

        <div class="right menu" data-view="login">


            <div class="ui input item" data-class-valid-if="canLogin"  data-hideif="isSigned">
                <input type="text" placeholder="login" data-bind="login">
            </div>


            <div class="ui input item" data-class-valid-if="emailValid"  data-showif="inRegistration" data-hideif="isSigned">
                <input id="email" type="text" data-bind="email" placeholder="email">
            </div>


            <div class="ui input item" data-class-valid-if="canLogin" data-hideif="isSigned">
                <input type="text" data-bind="password" placeholder="password">
            </div>

            <div class="ui input item" data-class-invalid-unless="samePassword" data-showif="inRegistration" data-hideif="isSigned">
                <input type="text" data-bind="repeat" placeholder="repeat password">
            </div>

            <div class="ui item toggle buttons" data-hideif="isSigned">
                <div id="loginBtn" class="ui button"  data-class-positive-if="inLogin"  data-class-positive-if="canLogin" data-event-click="loginClick" data-event-click="registerClick">Login</div>
                <div class="or"></div>
                <div id="registerBtn" class="ui button" data-class-positive-if="inRegistration" data-class-positive-if="canRegister" data-event-click="signupClick">Sign up</div>
            </div>

            <div class="item"  data-showif="isSigned">
                <div>Logged in as </div>
            </div>
            <div class="item"  data-showif="isSigned">
                <div class="ui positive button">Log out</div>
            </div>
        </div>
    </nav>
</header>
