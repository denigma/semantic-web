@(implicit request: UserRequestHeader)

<html>
    <head>
        <title>Denigma Knowledge Management System</title>
        @libs()
        @if(play.api.Play.isDev(play.api.Play.current)==true) {
            <script src="@routes.Assets.at("javascripts/scalajs/scala-js-frontend-preopt.js")" type="text/javascript"></script>
        } else {
            <script src="@routes.Assets.at("javascripts/scalajs/scala-js-frontend-preopt.js")" type="text/javascript"></script>
        }
    </head>
    <body>
        @longevity.header(request)
        <section class="ui segment main" data-view="random">
            <section data-html="segment"></section>
            <h1 data-bind="shortText"></h1>
            <input data-bind="shortText">
            <textarea data-bind="longText"></textarea>
        </section>
        <section data-view="mapper" data-bind="mapper">
            <textarea data-bind="foo"></textarea>
            <h1 data-bind="bar"></h1>
        </section>

        @longevity.sidebar(request)


    </body>

    <script>
    ScalaJavaScript().main();
    $('.sidebar').sidebar({ exclusive: false });
    $('.ui.menu').sidebar({ exclusive: false });

    </script>


</html>
