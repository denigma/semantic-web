<h1 class="headstory">Barcelona, Madrid made to sweat in La Liga</h1>
<p><a href="http://www.indianexpress.com/columnist/ap/">Associated Press</a> : Barcelona, Mon Feb 06 2012, 01:01 hrs</p>
<p><img src="http://wa1.www.3news.co.nz/Portals/0-Articles/242001/1200_messihugaww.jpg?width=300;pv8fe90b043bd99bd1" alt="Barcelona's Cristian Tello (R) embraces teammate Lionel Messi after his goal against Real Sociedad (Reuters)" height="134" width="201" /></p>
<p>Real Madrid edged crosstown rival Getafe 1-0 as the league leaders maintained their seven-point cushion over defending champion Barcelona on a Saturday marked by near freezing temperatures across Spain.</p>
<p>Barcelona responded to Madrid&rsquo;s victory with a 2-1 win of its own over Real Sociedad to stay undefeated at Camp Nou stadium this season. With Barcelona coach Pep Guardiola resting regulars for Wednesday&rsquo;s Copa del Rey semifinal against Valencia, Lionel Messi set up youth player Cristian Tello for Barcelona&rsquo;s opener and then added another before Sociedad substitute Carlos Vela halved the deficit.</p>
<p>Madrid dominated possession at Alfonso Perez Coliseum, but Getafe &mdash; the only team to beat Barcelona in any competition this season &mdash; held firm in defense to keep alive its chances until the final whistle.</p>
