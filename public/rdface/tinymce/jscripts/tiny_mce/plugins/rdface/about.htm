<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#rdfaAbout_dlg.title}</title>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<!-- Load jQuery -->
<!-- Load jQuery UI -->
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1");
google.load("jqueryui", "1");
</script>
<script type="text/javascript" src="js/util/config.js"></script>
<script type="text/javascript" src="js/util/prefixes.js"></script>
<!-- Load DOM Manipulator-->
<script type="text/javascript" src="js/util/DOMManipulator.js"></script>
<!-- Load Enricher APIs Mappings-->
<script type="text/javascript" src="js/util/enricherAPIsMapping.js"></script>
</script><script type="text/javascript" src="js/about.js"></script>
</head>
<body>
<span id="aboutTerm">
<table align="center">
<tr><td> What is the selected item about?</td></tr>
<tr><td><input id="aboutSt" name="aboutSt" type="text"
			class="text" size="50" /><span id="loading" style="display:none"><img src="img/loading.gif" /></span></td></tr>
</table>
</span>
<form id="aboutForm" onsubmit="rdfaAbout.insert();return false;" action="#">
<p>Please specify the URI and Type of your selected item</p>
<table>
	<tr>
		<td align="left">URI:</td>
		<td><input id="aboutURI" name="aboutURI" type="text" 
			size="50" /></td>
	</tr>
	<tr>
		<td align="left">Type:</td>
		<td><input id="aboutType" name="aboutType" type="text"
			class="text" size="50" /></td>
	</tr>
</table>
<div class="mceActionPanel"><input type="button" id="insert"
	name="insert" value="{#insert}" onclick="rdfaAbout.insert();" /> <input
	type="button" id="cancel" name="cancel" value="{#cancel}"
	onclick="tinyMCEPopup.close();" /></div>
</form>
</body>
</html>
